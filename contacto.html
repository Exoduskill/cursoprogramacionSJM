    <section class="contacto">
        <article>
            <h2><i class="fa-solid fa-phone"></i> Contactanos</h2>
            <p> Llena nuestro formulario y cuentanos tu problema a detalles para poderte ayudar lo mas pronto posible</p>
        </article>

        <article>
            <form name="contact" action="#" method="get">
                <label id="nombre"> Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">

                <label id="apellido"> Apellido</label>
                <input type="text" name="apellido" placeholder="Apellido">

                <label id="email"> Correo</label>
                <input type="email" name="correo" placeholder="Email">

                <label id="mensaje"> Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="5"></textarea>

                <input type="submit" value="ENVIAR">

    

            </form>
        </article>
    </section>
    <footer class="font-text">
        <div class="footer-col-item logo-col">
            <img src="assets/images/logo.png" alt="logo" class="footer-logo-img">
        </div>
        <div class="footer-col-item social-col">

            </ul>
        </div>
        <div class="footer-col-item contact-col">

                <span>1234 - 4567890</span> </div>
            </div>
    </footer>
